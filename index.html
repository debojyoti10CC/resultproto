<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rank Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Student Rank Portal</h2>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    <button onclick="fetchStudentData()">Search</button>
    <div class="result" id="result"></div>

    <script>
        const sheetID = '13zKFgigsAVMB1qZvzKvufFJdgOgt_NYkyYgutNbh2jQ'; // Google Sheet ID
        const apiKey = 'AIzaSyCp_H0VHVtKqjGtX2qaoO6B502Y5WQ5PYw';   // Google Sheets API Key
        const range = 'Sheet1!A:D'; // Update if your sheet name is different

        async function fetchStudentData() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                document.getElementById('result').innerText = 'Please enter a valid name.';
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                
                let studentFound = false;
                for (let i = 1; i < rows.length; i++) { // Skip header row
                    if (rows[i][1].toLowerCase() === name.toLowerCase()) {
                        document.getElementById('result').innerHTML = 
                            `Rank: ${rows[i][0]}<br>Marks: ${rows[i][2]}<br>Contact: ${rows[i][3]}`;
                        studentFound = true;
                        break;
                    }
                }
                
                if (!studentFound) {
                    document.getElementById('result').innerText = 'Student not found.';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error fetching data.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
